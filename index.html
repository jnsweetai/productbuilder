<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Growth Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Influencer Growth Game</h1>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">ðŸŒ“</button>
    </header>
    <main>
        <div id="stats-container">
            <stat-display name="Followers" value="0"></stat-display>
            <stat-display name="Money" value="100"></stat-display>
            <stat-display name="Energy" value="100"></stat-display>
        </div>
        <div id="actions-container">
            <action-button action="post">Post Content</action-button>
            <action-button action="collaborate">Collaborate</action-button>
            <action-button action="brand-deal">Brand Deal</action-button>
            <action-button action="rest">Rest</action-button>
        </div>
        <div id="log-container">
            <h2>Log</h2>
            <div id="log"></div>
        </div>
        <div id="partnership-container">
            <h2>Partnership Inquiry</h2>
            <form action="https://formspree.io/f/xqeezjnj" method="POST">
                <div class="form-group">
                    <label for="name">Brand Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter brand name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Inquiry Details</label>
                    <textarea id="message" name="message" required placeholder="Tell us about the partnership..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Inquiry</button>
            </form>
        </div>
        <div id="comments-container">
            <h2>Comments</h2>
            <div id="disqus_thread"></div>

    </main>
